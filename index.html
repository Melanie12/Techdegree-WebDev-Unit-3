<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="style.css">
	 <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">

  </head>
  <body>

 <div class="title">
	<h1>The code review </h1>
</div>

<h2>Signup for our newsletter </h2>
<h3>Get the latest news on how your code is doing right in your inbox </h3>

 <form action="index.html" method="post">
	<hr id="main_hr">
	<hr id="main_hr2">
<fieldset class="contact">

<legend>Contact information </legend>

	<div class="user_info">
			<label for="name">Full Name</label>
			<input required type="text" id="name" name="full_name" placeholder="Required"><br>
	</div>
	
	<div class="user_info">
		<label for="email">Email Address</label>
			<input required type="email" id="email" name="email_adress" placeholder="Required"><br>
	</div>
	
	<div class="user_info">
		<label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="phone_number"><br>
	</div>
	
	<div class="user_info">
		<label for="adress">Street Address</label>
		<input type="text" id="adress" name="street_adress"><br>
	</div>
	
	<div class="user_info">
		<label for="city">City</label>
		<input type="text" id="city" name="user_city"><br>
	</div>
	
	<div class="user_info">
		<label for="state">State</label>	
			<select id="state" name="user_state">
				<option value="0">Choose State:</option>
				<option value="Alabama">Alabama</option>
				<option value="arizona">Arizona</option>
				<option value="california">California</option>
				<option value="oregon">Oregon</option>
				<option value="Nebraska">Nebraska</option>
				<option value="new mexico">New Mexico</option>
				<option value="texas">Texas</option>
				<option value="washington">Washington</option>
				<option value="Wisconsin">Wisconsin</option>
			</select>
	</div>
	
	<div class="user_info">
		<label for="zip">Zip Code</label>
		<input type="text" id="zip" name="zip_code">
	</div>	

</fieldset>
<hr>


<fieldset>
<legend>Newsletter</legend>
<p>Select the newsletter you would like to receive</p>
<div class="newsletter">
	<div class="newsletter_choice">
		<input type="checkbox" id="html_news" value="html_news" name="newsletter_topic"><label>HTML News</label>
	</div>
	<div class="newsletter_choice">
		<input type="checkbox" id="css_news" value="css_news" name="newsletter_topic"><label>CSS News</label>
	</div>
	<div class="newsletter_choice">
		<input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_topic"><label>Javascript News</label>
	</div>
</div>
<p>Newsletter format </p>
	<div class="newsletter_choice">
		<input type="radio" id="html" value="html" name="newsletter_format"><label>HTML</label>
	</div>
	<div class="newsletter_choice">
		<input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label>Plain Text</label>
	</div>



	<div class="newsletter_choice">
		<label>Other topics you'd like to hear about</label>
		<textarea id="topic" name="user_topic" placeholder="Optional"></textarea>
	</div>
</fieldset>

<br>
<button type="submit">Sign Up</button>
</form>

<p id="copyright">&copy; The Code Review </p>
    

  </body>
</html>
