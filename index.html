<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="style.css">
	 <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">

  </head>
  <body>

 <div class="title">
	<h1>The code review </h1>
</div>

<h2>Signup for our newsletter </h2>
<h3>Get the latest news on how your code is doing right in your inbox </h3>

<hr>
 <form action="index.html" method="post">
 
<fieldset class="contact">

<legend>Contact information </legend>

	<label for="name">Full Name</label>
		<input type="text" id="name" name="full_name" placeholder="Required">

	<label for="email">Email Address</label>
		<input type="email" id="email" name="email_adress" placeholder="Required">

	<label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="phone_number">

	<label for="adress">Street Address</label>
		<input type="text" id="adress" name="street_adress">

	<label for="city">City</label>
		<input type="text" id="city" name="user_city">
	
	<label for="state">State</label>	
		<select id="state" name="user_state">
			<option value="0">Choose State:</option>
			<option value="Alabama">Alabama</option>
			<option value="Nebraska">Nebraska</option>
			<option value="Texas">Texas</option>
			<option value="Wisconsin">Wisconsin</option>
		</select>
	<label for="zip">Zip Code</label>
		<input type="text" id="zip" name="zip_code">
</fieldset>

<fieldset class="newsletter">

<legend>Newsletter</legend>
<p>Select the newsletter you would like to receive</p>
	<div class="newsletter_choice">
		<input type="checkbox" id="html_news" value="html_news" name="newsletter_topic"><label>HTML News</label>
	</div>
	<div class="newsletter_choice">
		<input type="checkbox" id="css_news" value="css_news" name="newsletter_topic"><label>CSS News</label>
	</div>
	<div class="newsletter_choice">
		<input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_topic"><label>Javascript News</label>
	</div>
	
<p>Newsletter format </p>
	<div class="newsletter_choice">
		<input type="radio" id="html" value="html" name="newsletter_format"><label>HTML</label>
	</div>
	<div class="newsletter_choice">
		<input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label>Plain Text</label>
	</div>
	
<label>Other topics you'd like to hear about </label>
<textarea id="topic" name="user_topic"> </textarea>

<button type="submit">Sign Up</button>


</fieldset>
</form>

<p>Copyright The Code Review </p>
    

  </body>
</html>
